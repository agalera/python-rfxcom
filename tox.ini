[tox]
setupdir = .
envlist = py26,py27,py32,py33,py34,flake8

[testenv]
downloadcache = {toxworkdir}/_download/
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    {envbindir}/python setup.py test

[testenv:flake8]
basepython = python3.3
deps=flake8
commands=
    flake8 rfxcom
    flake8 tests
