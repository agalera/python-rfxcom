[tox]
setupdir = .
envlist = py33,py34,flake8

[testenv]
downloadcache = {toxworkdir}/_download/
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    {envbindir}/nosetests -v --with-coverage --cover-package rfxcom --cover-html --cover-html-dir {envdir}/coverage

[testenv:flake8]
basepython = python3.3
deps=flake8
commands=
    flake8 rfxcom
    flake8 tests
